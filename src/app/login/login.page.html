<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown text-center">
      <h4 no-margin>
        <ion-text color="light text-center" class="fw700">
          Iniciar Sesi칩n
        </ion-text>
      </h4>
      <div class="logo">
        <img src="../../assets/img/logo.jpg" alt="">
        <img src="../../assets/img/logo_color.png" alt="">
      </div>

    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail-outline" item-start></ion-icon>
          Usuario
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <!-- <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
        <ion-text color="warning">
          Required Field
        </ion-text>
      </p>-->


      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline" item-start></ion-icon>
          Contrase침a
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <!--<p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          Required Field
        </ion-text>
        </p>-->

    </form>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="login()" tappable>
        Iniciar sesi칩n
      </ion-button>
    </div>


    <p text-right tappableclass="paz" class="text-center">
      <ion-text color="light">
        <strong> O </strong>
      </ion-text>
    </p>

    <!-- Other links -->
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="secondary" (click)="login()" tappable>
        Registrate
      </ion-button>
    </div>

    <p text-right tappable (click)="forgotPass()" class="paz text-center">
      <ion-text color="light" class="text-underline">
        <ion-icon name="checkmark-outline"></ion-icon>
        Recuperar contrase침a
      </ion-text>
    </p>

  </div>
</ion-content>
